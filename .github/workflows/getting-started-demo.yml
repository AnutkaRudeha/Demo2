name: Getting Started Demo

on:
  [workflow_dispatch]
  
jobs:
  run_image:
    name: Run image
    runs-on: ubuntu-latest
    container:
       image: anutkarudeha/petclinic_app_build:v3
    steps:
      - name: Fix Checkout
        run: |
          ldd --version

      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Run the Docker image 
        run: |
          pwd
          ls
          export JAVA_HOME="/usr/lib/jvm/java-17-amazon-corretto.x86_64"
          ./mvnw package

          pwd
          ls -la
          mkdir petclinic_app
          cp petclinic_app_run petclinic_app
          cp spring-petclinic-2.3.1.BUILD-SNAPSHOT.jar petclinic_app
          ls petclinic_app

      - uses: actions/upload-artifact@v4
        with:
          name: petclinic_app_run
          path: target/spring-petclinic-2.3.1.BUILD-SNAPSHOT.jar

      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: petclinic_app_run

  build_image:
    needs: run_image
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          # path: target/spring-petclinic-2.3.1.BUILD-SNAPSHOT.jar
      - run: |
          pwd
          ls

      - uses: actions/download-artifact@v4
        with:
          name: petclinic_app_run
      - name: Build image
        run: |
          pwd
          ls
          docker build -t anutkarudeha/petclinic_app_run:v1 -f petclinic_app_run .

